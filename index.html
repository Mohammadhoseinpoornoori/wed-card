<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <title>دعوتنامه عروسی مریم و محمدحسین</title>
  <style>
    @font-face {
      font-family: "font";
      src: url(./fonts/font.ttf) format("truetype");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "font", sans-serif;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    .section {
      height: 35vh;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .content-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgb(44, 44, 44);
      background: rgba(224, 224, 224, 0.4);
      padding: 2rem;
      border-radius: 20px;
      z-index: 10;
      max-width: 90vw;
      width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .poem {
      font-size: clamp(1.2rem, 15vw, 2.2rem);
      line-height: 3rem;
      margin-bottom: 2vh;
    }

    .names {
      font-size: clamp(3rem, 20vw, 8rem);
      margin-top: 3vh;
    }

    .family-name {
      font-size: clamp(2rem, 13vw, 6rem);
      margin-top: 3vh;
    }

    .date, .countdown {
      font-size: clamp(2rem, 9vw, 4rem);
      margin-top: 4vh;
      font-weight: bold;
      animation: colorPulse 2s infinite alternate;
    }

    @keyframes colorPulse {
      0% { color: #868686; }
      50% { color: #000000; }
      100% { color: #f85a8f; }

    }

    .location-btn {
      margin-top: 3vh;
      padding: 1rem 2rem;
      font-size: clamp(1rem, 11vw, 2rem);
      border: none;
      border-radius: 10px;
      background-color: #f85a8f;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .location-btn:hover {
      background-color: #fc2f73;
    }

    @media (max-width: 600px) {
      .content-overlay {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="section">
    <video autoplay loop playsinline muted src="videos/merged.mp4"></video>
  </div>
  <div class="section">
    <video autoplay muted loop playsinline src="videos/video2.mp4"></video>
  </div>
  <div class="section">
    <video autoplay muted loop playsinline src="videos/video3.mp4"></video>
  </div>
  <div class="section">
    <video autoplay muted loop playsinline src="videos/video4.mp4"></video>
  </div>

  <div class="content-overlay fade-in">
    <h1 class="poem">
      اگر اتفاق ها به دنبال هم رقم نمیخورد، <br />
      و اگر خندیدن هایمان در هم گره نمیخورد ، <br />
      این چنین جهانمان زیبا نمیشد
    </h1>
    <div class="names">مریم و محمدحسین</div>
    <div class="family-name">ادهم - پورنوری</div>
    <div class="date">تاریخ عروسی: ۲۳ اردیبهشت ۱۴۰۴</div>
    <div class="countdown" id="countdown"></div>
    <button class="location-btn" onclick="openLocation()">مشاهده مسیر روی نقشه</button>
  </div>

<script>
  const weddingDate = new Date("2025-05-13T00:00:00").getTime();
  const countdownEl = document.getElementById("countdown");

  const interval = setInterval(() => {
    const now = new Date().getTime();
    const distance = weddingDate - now;

    if (distance <= 0) {
      clearInterval(interval);
      countdownEl.style.display = "none";
    } else {
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `زمان باقی‌مانده: ${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه`;
    }
  }, 1000);

  function openLocation() {
    const locationLink = "https://nshn.ir/55_bW6orIBOopf";
    window.open(locationLink, "_blank");
  }
</script>
</body>
</html>
